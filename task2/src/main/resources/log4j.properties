# Root logger options
log4j.rootLogger=ALL, CONSOLE
# Custom logger levels
log4j.logger.com.example.figures=TRACE, CONSOLE
log4j.logger.com.example.figures.error=ERROR, FILE
log4j.logger.com.example.figures.debug=DEBUG
log4j.logger.com.example.figures.warn=WARN
# CONSOLE appender customisation
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] : %c:%L : %m%n
# File appender customisation
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=../build/logging/logging.log
log4j.appender.FILE.MaxFileSize=1MB
log4j.appender.FILE.threshold=DEBUG
log4j.appender.FILE.MaxBackupIndex=2
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout